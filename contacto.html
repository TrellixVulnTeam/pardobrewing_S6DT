    <main class="c_text">
    <!--Formularios-->
    <h2>Formulario Contacto</h2>
    <br><br>
    <form action="contacto.html" method="">
        <label for="name">Nombre</label>
            <input type="text" required  name="Nombre" placeholder="Escribe tu Nombre">
            <br><br>

        <label for="Edad">Edad</label>
            <input type="number" name="edad" placeholder="Escribe tu Edad">
            <br><br>

        <label for="pass">Contraseña</label>
            <input type="password"  name="contraseña">
            <br><br>

            <textarea name="Deje un comentario" cols="30" rows="10"></textarea>
            <br><br>
            
        <label for="nacionalidad">Nacionalidad</label>

            <select name="nacionalidad">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="uruguay">Uruguay</option>
            </select>
            <br><br>
            <p>Preferencias</p>
            <label><input type="radio"  name="preferencias" value="tomar una birra">Tomar una birra</label>
            <label><input type="radio"  name="preferencias" value="no gracias, no tomo">No gracias, no tomo</label>
            <label><input type="radio"  name="preferencias" value="tomarme todo lo que puedo">Tomarme todo lo que puedo</label>
            <br><br>
            <p>Cervezas de Preferencia</p>
            <label><input type="checkbox"  name="preferencias" value="apa">APA</label>
            <label><input type="checkbox"  name="preferencias" value="ipa">IPA</label>
            <label><input type="checkbox"  name="preferencias" value="negra">STOUT</label>
    </form>
    <button type="submit">Dame una Birra!</button>
    <input type="button" value="Enviar Consulta">
    </main>
